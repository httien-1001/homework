<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            position: relative;
        }
        span{
            position: absolute;
            top: 0px;
            right: 0px;
        }
        img{
            width: 20px;
            margin-top: 1.5px;
            margin-bottom: 1px;
            margin-right: 1.5px;

        }
    </style>
    <script>
        isBoolean = true;
    function tien(){
    if(isBoolean){
        document.getElementById("_password").setAttribute("type", "text");
        isBoolean=false;
    } else {
        document.getElementById("_password").setAttribute("type", "password");        
        isBoolean=true;
    }
}
    </script>
</head>
<body>
   <form action="" method="post">
       <table>
           <tr>
               <td>Name</td>
               <td><input type="text"></td>
           </tr>
           <tr>
               <td>Password</td>
                <td><input type="password" id="_password"><span ><img src="login_eye.jpg" alt="" onclick="tien()"></span></td>       
            </tr>
            <tr>
                <td></td>
                <td><button>Login</button></td>
             </tr>
        </table>
   </form>
</body>
</html>
